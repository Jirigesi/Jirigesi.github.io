# Site Settings
timezone:    America/Mazatlan
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  extensions: ["strikethrough"]
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  syntax_highlighter_opts:
    line_numbers:
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

# Files and Folders to Include/Exclude
include:
  - ".htaccess"

exclude:
  - lib
  - config.rb
  - Capfile
  - config
  - log
  - Rakefile
  - Rakefile.rb
  - tmp
  - less
  - "*.sublime-project"
  - "*.sublime-workspace"
  - test
  - spec
  - Gruntfile.js
  - package.json
  - node_modules
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
